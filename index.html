<!DOCTYPE html>
    <html lang="en">
    <title>Calculator in Javascript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-1.12.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <body>
    <div id="calculator">

        <div class="top">
            <div class="screen"></div>
        </div>

        <div class="keyboard">
            <span class="button btn-7">7</span>
            <span class="button btn-8">8</span>
            <span class="button btn-9">9</span>
            <span class="button btn-sum">+</span>
            <span class="button btn-4">4</span>
            <span class="button btn-5">5</span>
            <span class="button btn-6">6</span>
            <span class="button btn-minus">-</span>
            <span class="button btn-1">1</span>
            <span class="button btn-2">2</span>
            <span class="button btn-3">3</span>
            <span class="button btn-multiplication">x</span>
            <span class="button btn-0">0</span>
            <span class="button btn-percent">%</span>
            <span class="button btn-point">.</span>
            <span class="button btn-division">รท</span>
            <span class="button btn-eval">=</span>
            <span class="button btn-clear">C</span>
        </div>
    </div>
    </body>
    </html>

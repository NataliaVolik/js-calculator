<!DOCTYPE html>
    <html lang="en">
    <title>Calculator in Javascript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/main.js"></script>
    <body>
    <div id="calculator">

        <div class="top">
            <div class="screen"></div>
        </div>

        <div class="keyboard">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">x</span>
            <span>0</span>
            <span>%</span>
            <span>.</span>
            <span class="operator">รท</span>
            <span class="eval">=</span>
            <span class="clear">C</span>
        </div>
    </div>
    </body>
    </html>
